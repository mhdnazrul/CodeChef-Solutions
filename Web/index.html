<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef Solution Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CodeChef Solution Archive</h1>
        <div class="intro-blog">
            <p>
                Welcome to my automated CodeChef solution archive.
                This site is automatically updated from my GitHub repo using GitHub Actions.
            </p>
            <div class="social-links">
                <a href="https://github.com/mhdnazrul" target="_blank">GitHub</a>
                <a href="https://www.codechef.com/users/nazrulislam_7" target="_blank">CodeChef</a>
            </div>
        </div>
    </header>

    <main>
        <!-- <section class="stats-container">
            <div class="stat-box">
                <h3>Total Solved</h3>
                <p id="total-solved">0</p>
            </div>
        </section> -->

        <section class="filter-container">
            <input type="text" id="search-box" placeholder="Search by problem name...">
        </section>

        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Problem ID</th>
                        <th>Problem Name</th>
                        <th>Question</th>
                        <th>Solution</th>
                    </tr>
                </thead>
                <tbody id="solutions-table-body">
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
