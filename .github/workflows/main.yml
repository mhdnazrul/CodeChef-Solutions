name: Build and Deploy CodeChef Archive

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run Python script to generate JSON and README
        run: python Web/generate.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Auto-update solutions.json and README.md"
          file_pattern: Web/solutions.json README.md
          add_options: '--force'
      
      - name: Copy solution folder to Web directory
        run: |
          echo "Copying solution folder..."
          cp -r Solutions Web/
          echo "Copying complete."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Web/'
          name: 'codechef-site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'codechef-site'